<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
    <script src="https://unpkg.com/vue@2.5.17"></script>
</head>

<body>
    <div id='first'>
        <div v-html="title"></div>
        <div>
            <h3>{{ title | toH3 }}</h3>
            <button @click="print"></button>
        </div>
    </div>
    <script type="text/javascript">
        var model = { title: 'SSAFY' };
        var first = new Vue({
            el: '#first',
            data: model,
            methods: {
                print: function(){
                    console.log(this.title);
                }
            },
            filters: {
                toH3(value) {
                    var s = "";
                    for (i = 0; i < 3; i++) {
                        s += value;
                    }
                    return s;
                }
            }
        });
        Vue.config.devtools = true;  //devtools 디버거용
    </script>


</body>

</html>
