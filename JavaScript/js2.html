<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>자바 둘</title>
  </head>
  <body>
    <input type="button" value="hi" onclick="alert('하위~')">
    <input type="text" onchange="alert('하지마')"> <!--onclick, onchange, onkeydown등등 일어나는 사건들을 이벤트라고한다. -->
    <input type="text" onkeydown="alert('하지말라고')">
    <input type="text" name="빡스" value="빡스내용">
  </body>
